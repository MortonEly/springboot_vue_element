<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初始vue</title>
    <script src="./js/vue.js" type="text/javascript"></script>
</head>

<body>
    <!-- 容器 -->
    <div id="root">
        <p>
            {{ name }}
        </p>
        <a v-bind:href="url">www</a>
        <p>数据绑定</p>
        单项数据绑定: <input type="text" v-bind:value="name">
        双向数据绑定: <input type="text" v-model="name">
    </div>
    <button @click="showInfo1">点我</button>
    <button @click="showInfo2">打我</button>
    <script type="text/javascript">
        Vue.config.productionTip = false;
        // 实例
        const app = new Vue({
            el: '#root',
            data: {
                name: '吕宏博',
                url: "http://www.bing.com"
            },
            methods: {
                showInfo1(event) {
                    this.showInfo2(42);
                },
                showInfo2(number) {
                    console.log(number);
                }
            }
        });
    </script>
</body>

</html>
